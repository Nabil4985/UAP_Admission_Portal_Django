<!-- admission/base.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>{% block title %}UAP Admission Portal{% endblock %}</title>

  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {% block extra_css %}{% endblock %}
</head>
<body>
  <header class="top-header">
    <div class="logo">
      <img src="https://uap-bd.edu/img/logo.png" alt="UAP logo" />
      <div>
        <h1>University of Asia Pacific</h1>
      </div>
    </div>

    <nav class="top-links">
      {% if user.is_authenticated %}
        <span>Hi, {{ user.username }}</span>
        <a href="{% url 'admission:logout' %}">Logout</a>
      {% else %}
        <a href="{% url 'admission:login' %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <script>
    // helper to get CSRF token cookie in JS (used by fetch)
    function getCookie(name) {
      const value = `; ${document.cookie}`;
      const parts = value.split(`; ${name}=`);
      if (parts.length === 2) return parts.pop().split(';').shift();
    }
    const csrftoken = getCookie('csrftoken');
  </script>

  <script src="{% static 'js/script.js' %}"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>
